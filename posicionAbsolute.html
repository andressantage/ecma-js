<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
.container{
  width: 200px;
  height: 200px;
  background: antiquewhite;
  position: relative;
  top: 20px;
}
.item{
  width: 20px;
  height: 20px;
  background: fuchsia;
  position: absolute;
  right: 0;
}
p{
  width: 60px;
  height: 100%;
  background: aqua;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
      </div>
      
      <p>ddsd</p>
      
      
</body>
</html>
